<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bodymask">

        <section class="calculatorCont">
            <H1>Judy's calculator</H1>
            <table>
                <thead>
                    <tr>
                        <td colspan="4"><input type="text" name="" id="display"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="button" value="(" class="btn op"></td>
                        <td><input type="button" value=")" class="btn op"></td>
                        <td><input type="button" value="C" class="btn op clear"></td>
                        <td><input type="button" value="*" class="btn op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="btn num"></td>
                        <td><input type="button" value="8" class="btn num"></td>
                        <td><input type="button" value="9" class="btn num"></td>
                        <td><input type="button" value="/" class="btn op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="btn num"></td>
                        <td><input type="button" value="5" class="btn num"></td>
                        <td><input type="button" value="6" class="btn num"></td>
                        <td><input type="button" value="+" class="btn op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="btn num"></td>
                        <td><input type="button" value="2" class="btn num"></td>
                        <td><input type="button" value="3" class="btn num"></td>
                        <td><input type="button" value="-" class="btn op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." class="btn floatingPoint"></td>
                        <td><input type="button" value="0" class="btn num"></td>
                        <td><input type="button" value="=" class="btn eq"></td>
                        <td><input type="button" value="<" class="btn del"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
<script src="js/js.js"></script>
</html>
